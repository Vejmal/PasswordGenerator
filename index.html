<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>Password Generator</h1>
    <div class="p-header">
      <input type="text" id="password">
    </div>
    <div class="p-body">
      <div class="form-control">
        <label for="p-length">Password Length</label>
        <input type="number" id="p-length" value="16" min="8" max="30">
      </div>
      <div class="form-control">
        <label for="p-numbers">Numbers</label>
        <input type="checkbox" id="p-numbers">
      </div>
      <div class="form-control">
        <label for="p-symbols">Symbols</label>
        <input type="checkbox" id="p-symbols">
      </div>
      <div class="form-control">
        <label for="p-uppercase">Uppercase</label>
        <input type="checkbox" checked id="p-uppercase">
      </div>
      <div class="form-control">
        <label for="p-lowercase">Lowercase</label>
        <input type="checkbox" id="p-lowercase">
      </div>
    </div>
    <button id="submit">Generate & Copy</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
